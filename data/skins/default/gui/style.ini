[span]
font  = %skin/DejaVuSans.ttf
color = rgb{255,255,255}
size  = 16px

[input]
padding = 3 3 3 3
multiply= rgb{37,44,50}

[range]
priority = 1
padding = 4 2 18 2
margin  = 0 0 0 0
height  = 26px
multiply = rgb{21,26,29}

[range:@num-value]
multiply = rgb{31,37,42}
height   = 100%
width    = 15px


[number]
width   = 300px
height  = 24px

[color]
width   = 300px
height  = 24px

[input:@value]
priority = 1
align    = 0
font-padding = 0 0 1 0

[brushrow]
height = 32px

[brushbutton]
icon-multiply = rgb{64,128,255}
width         = 32px
padding       = 5 5 5 5

[menubutton]
height = 24px
multiply = rgba{0,0,0,0}
up-multiply = rgba{0,0,0,0}
down-multiply = rgba{0,0,0,100}
hover-multiply = rgba{0,0,0,50}

[menubutton:@labelspan]
color = rgb{255,255,255}
x = 8px
y = center
width = 100%
height = 20px
absolute = true

[menuspan]
height = 24px
color = rgb{155,155,155}
margin = 8 2 8 2

[button]
multiply  = rgba{100,100,100,200}
up-multiply  = rgba{100,100,100,200}
down-multiply  = rgba{150,150,150,200}
hover-multiply  = rgba{120,120,120,230}

[textbutton]
multiply      = rgb{31,37,42}
up-multiply   = rgb{31,37,42}
down-multiply = rgb{21,26,29}
hover-multiply= rgb{37,44,50}
padding   = 2 2 2 2
margin    = 2 0 2 0

[textbutton:@labelspan]
color = rgb{200,200,200}
size = 20px
align = 0

[docmenuitem]
max-width = 200px
maxsize   = 32

[@toolbox]
padding  = 0 0 0 0
absolute = true
flow = contain-column
width = 24px
x = 10px
y = 50%-50%

[popup]
padding  = 0 0 0 0
absolute = true
multiply      = rgb{31,37,42}

[popup:@titlebar]
padding   = 10 3 5 3
margin    = 0 0 0 0
multiply= rgb{37,44,50}
height    = 30px

[popup:@close]
width     = 20px
margin    = 0 2 0 2

[row:span]
priority = 1
color = rgb{200,200,200}

[popup:@title]
priority = 2
color = rgb{255,255,255}
margin = 0 3 0 0

[@inside]
priority = 1
margin   = 4 0 4 3
height   = 100%
flow     = contain-column

[row]
margin = 20 4 20 8
height = 30px

[@row]
margin = 20 4 20 8

[filter:span]
text-transform = translate, capitalize

[filtercategory]
padding = 6 2 6 2

[filtercategory:@labelspan]
text-transform = translate, capitalize
size = 12px
margin = 5 5 5 2
color = rgb{200, 200, 255}
height = 12px

[filter]
multiply      = rgb{31,37,42}
up-multiply   = rgb{31,37,42}
down-multiply = rgb{21,26,29}
hover-multiply= rgb{37,44,50}
height        = 20px

[newfilepopup]
width = 360px

[popup:@inside]
padding = 0 0 0 10

[websave]
height = 160px
width  = 300px

[*menuspacer]
width = 15px
height = 15px

[dropdowncontainer]
absolute = true
flow     = contain-column
multiply = rgb{37,44,50}

[metamenu]
background   = rgb{239,235,222}
flow = contain-column
width = 400px

[metamenu:inside]
flow = contain-column

[range]
width = 400px

[@toolconfigpanel:brushpreview]
height = 128px

[@toolconfigquick:range]
priority = 1
width    = 128px

[range:@lbl]
color = rgb{200,200,200}

[range:@num-label]
absolute = true
y = center
x = center
width = 100%
height = 100%
color    = rgb{200,200,200}

[@mainbar]
multiply = rgb{31,37,42}

[*sidebarcontainer]
absolute = true
multiply = rgb{31,37,42}
height   = 100%-35px
x        = 100%-100%
y        = 35px
margin   = 0 0 0 35
padding  = 5 5 5 5
controller = scrollable
overflow-hidden  = true
visible  = false

[*sidebarcontainer:node]
width    = 100%
absolute = true

[*menucontainer]
absolute = true
flow     = contain-column
multiply = rgb{31,37,42}
width    = 200px
max-height = 100%-35px
x        = 100%-100%
y        = 35px
margin   = 0 0 0 0
padding  = 0 0 0 35
controller = scrollable

[background]
multiply = rgb{21,21,21}

[layerlistitem]
height          = 26px
padding         = 5 1 5 1
multiply        = rgba{0, 0, 0, 0}
normal-multiply = rgba{0, 0, 0, 0}
hover-multiply  = rgba{255, 255, 255, 100}
down-multiply   = rgba{255, 255, 255, 200}
flow            = column

[layerlistitem:span]
priority = 1
color = rgb{200,200,200}
size = 10px
align = 0
absolute = true
y = center
x = center
width = 100%
height = 100%

[@layercontrols]
multiply = rgb{31,37,42}
flow = column
absolute = true
x = 0px
y = 100%-100%
height = 96px
width  = 100%

[@layercontrols:textbutton:@labelspan]
priority = 1
color = rgb{200,200,200}
size = 12px
align = 0

[colorwheel]
margin = 5 5 5 0
height = 310px

[colorwheel:@fill]
margin = 3 3 3 3
src     = %skin/input.png
slice   = 4 4
height  = 20px

[palette]
margin = 5 5 5 0
height = 210px

[palette:@fill]
margin = 3 3 3 3
src     = %skin/input.png
slice   = 4 4
height  = 20px

[loadpalette]
priority = 1
margin = 5 5 5 5
height = 32px

[colorpreview]
margin = 5 5 5 0
height = 30px
src     = %skin/input.png
slice   = 4 4

[rgb]
margin = 5 5 5 0
height = 120px

[hsl]
margin = 5 5 5 0
height = 95px
